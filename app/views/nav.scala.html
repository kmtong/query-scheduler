@()
@urlstarts(path:String) = {
	@if(request().uri().startsWith(path)) {
		class=active
	}
}
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">QueryScheduler</a>
    </div>
    <div class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
		  <li @urlstarts("/home")><a href="#">Home</a></li>
		  <li @urlstarts("/jobs")><a href="#">Query Jobs</a></li>
		  <li @urlstarts("/connection")><a href="@routes.ConnectionController.index()">Connections</a></li>
		  <li @urlstarts("/driver")><a href="@routes.DriverController.index()">@Messages("drivers")</a></li>
		</ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
